<div class="col-lg-4 col-md-6 col-sm-12 float-left mb-3 rm-t-5">
  <div class="card">
    <div class="card-body p-3">
      <h5 class="card-title mb-3">{{ 'Live Users' | translate }}</h5>
      <hr>
      <div class="dashboard-list-with-user">
        <perfect-scrollbar class="scroll" [config]="{suppressScrollX: true, wheelPropagation: false}">
          <div *ngFor="let user of wiService.widgetData" class="d-flex flex-row mb-3 pb-3 border-bottom">
            <dy-alphabet [Character]='user.username'></dy-alphabet>
            <div class="pl-3 pr-2">
              <a routerLink="#">
                <p class="font-weight-medium mb-0 ">{{user.username | titlecase}}</p>
                <p class="text-muted mb-0 text-small">
                  {{ user.sessions }} {{'Sessions' | translate}}
                </p>
              </a>
            </div>
          </div>
        </perfect-scrollbar>
      </div>
    </div>
  </div>
</div>
